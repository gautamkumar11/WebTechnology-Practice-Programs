<! doctype html>
<html>
<head>
	<title>
		web class
	</title>
	<link href= "images.png" rel="icon">
</head>
	<body>
		<form>
			Username 	  : <Input type="text" value="" placeholder="enter your name" required ></br></br>
			Password 	  : <Input type="Password" value="" placeholder="enter your Password" required ></br></br>
			Mail 	 	  : <Input type="email" value="" placeholder="enter your Mail" required></br></br>
			Mobile number : <Input type="number" value="" placeholder="enter your Mobile number" required></br></br>
			<button>log in</button>
			<div align="center">
				<fieldset>
					<legend align="center">
						select your gender
					</legend>
					<input type="radio" name="gender">Male
					<input type="radio" name="gender">Female
					<input type="radio" name="gender">Others
				</fieldset></br></br>
			</div>
			<div align="center">
				<select>
					<option>Select your State</option>
					<option>Karnataka</option>
					<option>Maharastra</option>
					<option>Telangana</option>
					
				</select>
				<select multiple>
					<optgroup>Veg-food
						<option>Select your Veg-food</option>
						<option>paneer masala</option>
						<option>paneer tikka</option>
						<option>paneer palak</option>
					</optgroup>
					<optgroup>NonVeg-food
						<option>Select your Nonveg-food</option>
						<option>chicken kabab</option>
						<option>chicken curry</option>
						<option>chicken tandoory</option>
					</optgroup>
				</select>
			</div></br>
				<fieldset>
					<legend>Select your 10th mark</legend>
						<input type="checkbox" name="mark">80%
						<input type="checkbox" name="mark">90%
						<input type="checkbox" name="mark">60%
						<input type="checkbox" name="mark">70%
				</fieldset></br>
				<textarea rows="10" cols="30">
					write your comment
				</textarea> </br></br>
				<input type="file">
				<input type="date">
				<input type="time">
		</form>
		
	</body>
</html>
